<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eren Gold</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="text-center">
        <h1>Giá vàng</h1>
        <h6>Cập nhập lúc: {{ date_update }}</h6>
    </div>
    <div class="table-responsive pt-2">
        <table class="table">
            <thead class="table-dark">
                <tr class="">
                    <th>LOẠI VÀNG</th>
                    <th class="text-center">MUA</th>
                    <th class="text-center">BÁN</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for data in data_gold %}
                    <tr>
                        <td>{{ data.type }}</td>
                        <td class="text-center">{{ data.buy }}</td>
                        <td class="text-center">{{ data.sale }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<footer class="text-center fixed-bottom p-3 mb-1 bg-dark-subtle text-dark-emphasis">
    Copyrigt Đức Quyết
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
